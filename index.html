<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            font-size: 2rem;
            padding: 0 20px;
            margin-bottom: 50px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: absolute;
            transition: transform 0.1s;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
            left: 50%;
            transform: translateX(-120%);
            z-index: 10;
        }
        #noBtn {
            background-color: #9e9e9e;
            color: white;
            left: 50%;
            transform: translateX(20%);
        }
        .success-msg {
            color: #ff4081;
            font-size: 1.8rem;
            animation: heartBeat 1.5s infinite;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="container" id="mainContainer">
        <button class="btn" id="yesBtn" onclick="celebrate()">Yes!</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('mainContainer');

        const moveButton = () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
           
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        };

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('mouseover', moveButton);

        function celebrate() {
            document.body.innerHTML = `
                <div class="success-msg">
                    <h1>See you in JOSH Idluu! üåπü•∞</h1>
                    <div style="font-size: 100px;">üíñ</div>
                    <p style="color: #d32f2f; font-weight: bold;">Can't wait!</p>
                </div>
            `;
            document.body.style.backgroundColor = "#fce4ec";
        }
    </script>
</body>
</html>
